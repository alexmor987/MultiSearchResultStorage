version: '3.4'

services:
  searchengineapi:
    image: ${DOCKER_REGISTRY-}searchengineapi
    container_name: searchengine.api
    build:
      context: .
      dockerfile: SearchEngineAPI/Dockerfile
    ports:
      - "5000:5000"
      - "5001:5001"

  searchengine.database:
    image: postgres:latest
    container_name: searchengine.database
    environment:
      - POSTGRES_DB=WebSearchArchive
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./.containers/searchengine-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - searchengine_network
  
  searchengine.cache:
    image: redis:latest
    container_name: searchengine.cache
    restart: always
    ports:
      - "6379:6379"
    networks:
      - searchengine_network

networks:
  searchengine_network:
    driver: bridge